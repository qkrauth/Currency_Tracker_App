<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMountain F29 Capstone QK</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top">
        <div id="top-container">
            <h1 id="title">My Currency Index Tracker</h1>
        </div>
        <form action="https://www.google.com/search" method="get" target="_blank" id="FAQ-form">
            <input type="text" placeholder="Type to Search:" name="query">
            <button type="submit" id="FAQ-button">Submit</button>
        </form>
        <h2 id="questions">Questions?</h2>
    </div>
    <main>
        <div id="area1">
            <h1 id="a1-text">Need help with ideas? Click below!</h1>
            <button id="generate">Generate Ideas</button>
            <div id="output"></div>
        </div>
        <div id="area2">
            <h1 id="a2-text">Wish List:</h1>
            <div id="wishlist-container">

            </div>
            <form id="add-wishlist">
                <input type="text" id="wishlist-input">
                <button>Add to List</button>
            </form>
        </div>
        <div id="area3">
            <h1 id="a3-text">Let's find a good image!</h1>
            <form action="https://images.google.com/search" method="get" target="_blank" id="Find-form">
                <input type="text" placeholder="Search for an Image:" name="query">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="area4">
            <h1 id="a4-text">Collected List:</h1>
        </div>
    </main>
    <div id="bottom">
        <section id="email">
            <input type="text" placeholder="Sign up for weekly updates:">
            <button id="sign-up">Send</button>
        </section>
        <h2 id="newsletter">Sign up for our newsletter!</h2>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
